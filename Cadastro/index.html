<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Login Register Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<section id="form">
        <div id="toggle-forms">
            <button class="waves-effect waves-light active" id="login">Login</button>
            <button class="waves-effect waves-light" id="register">Register</button>
        </div>


        <!-- LOGIN -->
<form class="col s12">
    <div class="row center-align">
        <h4 class="white-text">login</h4>
    </div>
    <div class="row">
        <div class="input-field">
            <input id="login-email" type="email" class="validate">
            <label for="login-email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <input id="login-password" type="password" class="validate">
            <label for="login-password">Password</label>
        </div>
    </div>
    <div class="row center-align">
        <button class="btn waves-effect waves-light">
            Login
        </button>
    </div>
</form>

<!-- REGISTRO -->
<form class="col s12" id="register-form">
    <div class="row center-align">
      <h4 class="white-text">register</h4>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="register-name" type="text" class="validate" required>
        <label for="register-name">Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="register-email" type="email" class="validate" required>
        <label for="register-email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <input id="register-password" type="password" class="validate" required>
        <label for="register-password">Password</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field">
        <input id="register-confirm-password" type="password" class="validate" required>
        <label for="register-confirm-password">Re-Password</label>
      </div>
    </div>
    
    <div class="row center-align">
      <button class="btn waves-effect waves-light">
        Register
      </button>
    </div>
  </form>
</section>

<!-- script -->

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script><script  src="./script.js"></script>

</body>
</html>
