<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    body {
      background-color: #161f28;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1 id="welcome-message"></h1>
  <h2 id="logout-btn">Sair</h2>

  <script>
    // Verifica se o usuário está autenticado
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token'); // Obtém o token armazenado

      // Se não houver token, redireciona para a página de login
      if (!token) {
        // Armazena a mensagem de erro para ser mostrada na página de login
        localStorage.setItem('loginError', 'Você precisa estar logado para acessar essa página.');
        window.location.href = 'index.html';
      }

      // Obtém o nome do usuário armazenado no localStorage
      const name = localStorage.getItem('userName');
      
      // Exibe a mensagem personalizada de boas-vindas
      const welcomeMessage = document.getElementById('welcome-message');
      welcomeMessage.textContent = `Você está logado! Bem vindo, ${name}!`;
    });

    // Função de logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      // Remove o token e nome do localStorage
      localStorage.removeItem('token');
      localStorage.removeItem('userName');

      // Redireciona para a página de login
      window.location.href = 'index.html'; 
    });
  </script>
</body>
</html>
